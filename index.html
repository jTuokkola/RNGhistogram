<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNG Distribution</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Random Number Distribution (1-100)</h1>
    
    <div id="form-container">
      <div class="input-group">
        <label for="num-random-numbers">Amount</label>
        <input type="number" id="num-random-numbers" value="20000">
      </div>
      <div class="input-group">
        <label for="interval">Speed per number (ms)</label>
        <input type="number" id="interval" value="6">
      </div>
      <div>
        <button onclick="generateHistogram()">Run</button>
      </div>
    </div>
    
    <div class="canvas-container">
      <canvas id="bar-canvas"></canvas>
      <canvas id="line-canvas"></canvas>
    </div>
  </div>

  <script src="code.js"></script>
</body>
</html>
